<header id="header">
  {{- block "site_title" . }}
    <div class="container">
      <div id="title">
        <a href="{{ .Site.Home.URL | relURL }}">
          {{ with .Params.site_title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}
        </a>
      </div>
    </div>
  {{- end }}
  {{- block "main_menu" . }}
    <div class="container">
      {{- partial "main_menu.html" . -}}
    </div>
  {{- end }}
</header>
