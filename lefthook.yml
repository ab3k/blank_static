pre-push:
  parallel: false
  commands:
    eslint-check-all:
      root: site/
      run: npx eslint themes/*/assets/**/*.js
    stylelint-check-all:
      root: site/
      run: npx stylelint themes/*/assets/**/*.css
    hugo-build:
      root: site/
      run: hugo --ignoreCache --cleanDestinationDir --destination /tmp/lefthook/hugo

pre-commit:
  parallel: false
  commands:
    eslint-check-staged:
      root: site/
      glob: "*.js"
      run: npx eslint {staged_files}
    stylelint-check-staged:
      root: site/
      glob: "*.css"
      run: npx stylelint {staged_files}
